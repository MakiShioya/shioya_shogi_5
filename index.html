<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>しおや将棋</title>
  <style>
    /* 背景画像の設定 */
    body {
      background-image: url('script/image/shogi_title.PNG');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* メニューコンテナのスタイル */
    #menu, #practiceMenu, #onePlayerModeSelect, #onePlayerNormalMenu, #onePlayerHardMenu {
      text-align: center;
      margin-bottom: 50px;
    }

    /* 初期状態で非表示にするメニュー */
    #practiceMenu, #onePlayerModeSelect, #onePlayerNormalMenu, #onePlayerHardMenu {
      display: none;
      margin-bottom: 300px;
    }

    h1, h2 {
      font-size: 5rem;
      color: #FFB347;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 128, 0, 0.7), -2px -2px 5px rgba(0, 128, 0, 0.7);
    }

    /* 通常ボタンの共通スタイル */
    button {
      width: 200px;
      height: 70px;
      margin: 10px 0;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      color: white;
      border: none;
      background-color: rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* 【追加】もどるボタン専用のスタイル */
    button.back-btn {
      width: 120px;       /* 横幅を小さく */
      height: 50px;       /* 高さを小さく */
      font-size: 16px;    /* 文字サイズを少し小さく */
      background-color: rgba(255, 165, 0, 0.5); /* 緑色 */
      margin-top: 30px;   /* 上のボタンとの間隔を空ける */
  
    }

    button.back-btn:hover {
      background-color: #1e7e34; /* ホバー時は濃い緑 */
    }

    /* お知らせボックス */
    #announcementBox {
      width: 300px;
      height: 200px;
      background-color: rgba(255, 165, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
      overflow-y: auto; 
      margin-left: auto;
      margin-right: auto;
    }

    #announcementBox h3 {
      margin: 0;
      font-size: 24px;
      color: white;
    }

    #announcementBox p {
      font-size: 18px;
      color: white;
    }
  </style>
</head>
<body>

  <div id="menu">
    <h1>しおや将棋</h1>
    <button onclick="showPracticeMenu()">れんしゅう</button>
    <button onclick="showOnePlayerMenu()">ひとりで</button>
    <button onclick="startPlayerVsPlayer()">ふたりで</button>

    <div id="announcementBox">
      <h3>お知らせ</h3>
      <p>
        「れんしゅう」モードを実装しました。<br><br>
        「ちょうせん」モードを実装しました。<br><br>
        CPUが止まってしまう問題を修正しました。<br><br>
        タイマーを追加しました。<br><br>
        最終更新<br>
        2016年1月21日 5時15分
      </p>
    </div>
  </div>

  <div id="practiceMenu">
    <h2>練習相手選択</h2>
    <button onclick="startGame('saijaku')">たわむれ</button>
    <button onclick="startGame('easy')">おあそび</button>
    <button onclick="startGame('normal')">たしなみ</button>
    <br>
    <button class="back-btn" onclick="backToMain()">もどる</button>
  </div>

  <div id="onePlayerModeSelect">
    <h2>モード選択</h2>
    <button onclick="showOnePlayerNormal()">てあわせ</button>
    <button onclick="showOnePlayerHard()">ちょうせん</button>
    <br>
    <button class="back-btn" onclick="backToMain()">もどる</button>
  </div>

  <div id="onePlayerNormalMenu">
    <h2>てあわせ相手選択</h2>
    <button onclick="startGame('hard1')">こみや</button>
    <button onclick="startGame('hard2')">しおや</button>
    <br>
    <button class="back-btn" onclick="backToOnePlayerMode()">もどる</button>
  </div>

  <div id="onePlayerHardMenu">
    <h2>ちょうせん相手選択</h2>
    <button onclick="startGame('ex_hard1')">こみや</button>
    <button onclick="startGame('ex_hard2')">しおや</button>
    <br>
    <button class="back-btn" onclick="backToOnePlayerMode()">もどる</button>
  </div>

  <script>
    function startPlayerVsPlayer() {
      window.location.href = "player_vs_player.html"; 
    }

    // --- 画面遷移（進む） ---

    function showPracticeMenu() {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('practiceMenu').style.display = 'block';
    }

    function showOnePlayerMenu() {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('onePlayerModeSelect').style.display = 'block';
    }

    function showOnePlayerNormal() {
      document.getElementById('onePlayerModeSelect').style.display = 'none';
      document.getElementById('onePlayerNormalMenu').style.display = 'block';
    }

    function showOnePlayerHard() {
      document.getElementById('onePlayerModeSelect').style.display = 'none';
      document.getElementById('onePlayerHardMenu').style.display = 'block';
    }

    // --- 画面遷移（もどる） ---

    // タイトル画面（メインメニュー）に戻る
    function backToMain() {
      // 全てのサブメニューを非表示にする
      document.getElementById('practiceMenu').style.display = 'none';
      document.getElementById('onePlayerModeSelect').style.display = 'none';
      // メインメニューを表示
      document.getElementById('menu').style.display = 'block';
    }

    // 「ひとりで」のモード選択画面に戻る
    function backToOnePlayerMode() {
      // 対戦相手選択画面を非表示にする
      document.getElementById('onePlayerNormalMenu').style.display = 'none';
      document.getElementById('onePlayerHardMenu').style.display = 'none';
      // モード選択画面を表示
      document.getElementById('onePlayerModeSelect').style.display = 'block';
    }

    // --- ゲーム開始 ---

    function startGame(difficulty) {
      if (difficulty === 'saijaku') {
        window.location.href = "cpu_tawamure.html";
      } else if (difficulty === 'easy') {
        window.location.href = "cpu_oasobi.html";
      } else if (difficulty === 'normal') {
        window.location.href = "cpu_tashinami.html";
      } else if (difficulty === 'hard1') {
        window.location.href = "cpu_komiya.html";
      } else if (difficulty === 'hard2') {
        window.location.href = "cpu_shioya.html";
      } else if (difficulty === 'ex_hard1') {
        window.location.href = "ex_cpu_komiya.html";
      } else if (difficulty === 'ex_hard2') {
        window.location.href = "ex_cpu_shioya.html";
      }
    }
  </script>

</body>
</html>
